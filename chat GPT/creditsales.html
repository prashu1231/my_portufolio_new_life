<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Sales Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sales-form {
            background-color: #e7f3e7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .sales-form input,
        .sales-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .sales-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sales-form button:hover {
            background-color: #45a049;
        }

        .sales-log {
            margin-top: 20px;
        }

        .sales-log h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sales-entry {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .sales-entry img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .sales-entry div {
            flex: 1;
        }

        .sales-entry .customer-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .sales-entry .customer-item {
            font-size: 1em;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Daily Sales Log</h1>
        <p>Record and track customer purchases and their images.</p>
    </header>

    <div class="container">

        <!-- Sales Form -->
        <div class="sales-form">
            <h3>Enter Daily Sales</h3>
            <form id="sales-form" onsubmit="addSale(event)">
                <input type="text" id="customer-name" placeholder="Customer Name" required>
                <input type="url" id="customer-image" placeholder="Customer Image URL" required>
                <textarea id="purchased-item" placeholder="Purchased Item(s)" rows="3" required></textarea>
                <button type="submit">Add Sale</button>
            </form>
        </div>

        <!-- Sales Log Section -->
        <div class="sales-log">
            <h2>Sales Log</h2>
            <div id="sales-list">
                <!-- Sales entries will be dynamically added here -->
            </div>
        </div>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Daily Sales Tracker. All rights reserved.</p>
    </footer>

    <script>
        // Function to handle form submission and display the new sale entry
        function addSale(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the input values
            const name = document.getElementById("customer-name").value;
            const imageURL = document.getElementById("customer-image").value;
            const item = document.getElementById("purchased-item").value;

            // Create a new sale entry
            const saleEntry = document.createElement("div");
            saleEntry.classList.add("sales-entry");

            // Add image
            const imageElement = document.createElement("img");
            imageElement.src = imageURL;
            imageElement.alt = name;

            // Add customer name and purchased item details
            const textElement = document.createElement("div");
            const nameElement = document.createElement("div");
            nameElement.classList.add("customer-name");
            nameElement.textContent = name;

            const itemElement = document.createElement("div");
            itemElement.classList.add("customer-item");
            itemElement.textContent = `Purchased: ${item}`;

            textElement.appendChild(nameElement);
            textElement.appendChild(itemElement);

            // Append image and details to the sale entry
            saleEntry.appendChild(imageElement);
            saleEntry.appendChild(textElement);

            // Add the new sale entry to the sales list
            document.getElementById("sales-list").appendChild(saleEntry);

            // Clear the form inputs
            document.getElementById("sales-form").reset();
        }
    </script>

</body>

</html>
